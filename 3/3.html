<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function workDay(numberDay) {
            if (numberDay >= 1 && numberDay <= 7) {
                if (numberDay <= 5) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return 'Неправильний номер дня тижня';
            }
        }

        const numberDay = parseInt(prompt('Введіть номер дня тижня (від 1 до 7)'));
        const result = workDay(numberDay);

        if (typeof result === 'boolean') {
            if (result) {
                alert(`День з номером ${numberDay} є робочим.`);
            } else {
                alert(`День з номером ${numberDay} є вихідним.`);
            }
        } else {
            alert(result);
        }
    </script>
</body>

</html>
