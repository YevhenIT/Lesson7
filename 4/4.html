<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Функція для знаходження суми 4 чисел
        function findSum(a, b, c, d) {
            return a + b + c + d;
        }

        // Функція для знаходження добутку 4 чисел
        function findProduct(a, b, c, d) {
            return a * b * c * d;
        }

        // Функція для знаходження середнього арифметичного 4 чисел
        function findAverage(a, b, c, d) {
            return (a + b + c + d) / 4;
        }

        // Функція для знаходження мінімального значення серед 4 чисел
        function findMin(a, b, c, d) {
            return Math.min(a, b, c, d);
        }

        // Приклад використання функцій
        const num1 = 5;
        const num2 = 10;
        const num3 = 15;
        const num4 = 20;

        const sumResult = findSum(num1, num2, num3, num4);
        const productResult = findProduct(num1, num2, num3, num4);
        const averageResult = findAverage(num1, num2, num3, num4);
        const minResult = findMin(num1, num2, num3, num4);

        document.write('Сума:', sumResult);
        document.write('Добуток:', productResult);
        document.write('Середнє арифметичне:', averageResult);
        document.write('Мінімальне значення:', minResult);
    </script>
</body>

</html>
