            if (numberOfTheMonth >= 1 && numberOfTheMonth <= 12) {
                if (numberOfTheMonth >= 3 && numberOfTheMonth <= 5) {
                    return 'Весна';
                } else if (numberOfTheMonth >= 6 && numberOfTheMonth <= 8) {
                    return 'Літо';
                } else if (numberOfTheMonth >= 9 && numberOfTheMonth <= 11) {
                    return 'Осінь';
                } else {
                    return 'Зима';
                }
            }
