<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findAveragePositiveTemperature(temperatures) {
            let sum = 0;
            let count = 0;

            for (let i = 0; i < temperatures.length; i++) {
                if (temperatures[i] > 0) {
                    sum += temperatures[i];
                    count++;
                }
            }

            if (count === 0) {
                return "Немає додатніх показів температури";
            }

            return sum / count;
        }

        // Приклад використання:
        const temperatureData = [10, -5, 15, -2, 20, 25, -8, 12];
        const averageTemperature = findAveragePositiveTemperature(temperatureData);
        console.log("Середня температура для додатних показів: " + averageTemperature);
    </script>
</body>

</html>
